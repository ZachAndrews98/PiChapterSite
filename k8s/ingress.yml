apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "traefik"
  name: pichapter-ingress
  namespace: pi
spec:
  tls:
  - hosts:
    - pi.zachandrews.com
    secretName: pi-chapter-tls
  rules:
  - host: pi.zachandrews.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-svc
            port:
              number: 80
