<header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #520975;">
    <a class="navbar-brand">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav ml-auto">
        {% for p in site.data.site_info.listed_pages %}
          <li class="nav-item {% if p.name == page.title or p.name == 'Home' and page.title == 'Allegheny Fiji' %}active{% endif %}">
            <a class="nav-link" href="{{ p.url }}">{{ p.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
