<header id="luxbar" class="luxbar-fixed">
  <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox" />
  <div class="luxbar-menu luxbar-menu-right luxbar-menu-royal">
    <ul class="luxbar-navigation">
      <li class="luxbar-header">
        <p class=luxbar-brand>{{ site.title }}</p>
        <label class="luxbar-hamburger luxbar-hamburger-doublespin" id="luxbar-hamburger" for="luxbar-checkbox"> <span></span> </label>
      </li>
      {% for p in site.listed_pages %}
        {% if p.type == "page" %}
          <li class="luxbar-item {% if p.name == page.title or p.name == 'Home' and page.title == 'Pi Chapter of Phi Gamma Delta' %}active{% endif %}">
            <a href="{{ p.url }}" {% if p.url contains "assets" %} target="_blank" {% endif %}>
              {{ p.name }}
            </a>
          </li>
        {% else if p.type == "dropdown" %}
          <li class="luxbar-item dropdown {% if p.name == page.title or p.name == 'Home' and page.title == 'Pi Chapter of Phi Gamma Delta' %}active{% endif %}">
            <a href="{{ p.url }}">{{ p.name }}</a>
            <ul>
            {% for sub in p.subpage %}
              <li class="luxbar-item {% if sub.name == page.title %}active{% endif %}">
                <a href="{{ sub.url }}" {% if sub.url contains "assets" %} target="_blank" {% endif %}>
                  {{ sub.name }}
                </a>
              </li>
            {% endfor %}
            </ul>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</header>
