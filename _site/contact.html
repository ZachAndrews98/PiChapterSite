  <h1>Contact</h1>
  <!-- <p>If you would like to contact the chapter, please fill out the following form with your name, email, and
    why you are reaching out to us.</p> -->
  <form class="form-style-9" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" action="/success.html">
    <ul>
    <li>
        <input type="text" name="name" class="field-style field-split align-left" placeholder="Name" >
        <input type="email" name="email" class="field-style field-split align-right" placeholder="Email"/>
    </li>
    <li>
        <input type="text" name="phone" class="field-style field-full align-none" placeholder="Phone"/>
    </li>
    <li>
      <input type="text" name="subject" class="field-style field-full align-none" placeholder="Subject"/>
    </li>
    <li>
      <textarea name="message" class="field-style" placeholder="Message"></textarea>
    </li>
    <div data-netlify-recaptcha="true" style="padding-bottom: 10px"></div>
    <li>
      <input type="submit" value="Send Message"/>
    </li>
    </ul>
  </form>
